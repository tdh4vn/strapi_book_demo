<div class="row margin-top">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="login-panel panel panel-success">
      <div class="panel-heading bg-success">
        <div class="center-block logo-container">
          <h3 class="panel-title">
            <img class="img-responsive center-block"
                 ng-src="{{Config.frontendUrl}}/assets/images/logo.png"
                 alt="Logo"/>
          </h3>
        </div>
      </div>
      <div class="panel-body">
        <h1 class="h3">Forgot password</h1>

        <p>We will send you an email with a link to get<br> your new password. <a href="#" data-ui-sref="auth.register">Not
          registered?</a></p>

        <form name="ForgotPasswordCtrl.forgotPasswordForm" novalidate>
          <formly-form model="ForgotPasswordCtrl.form" fields="ForgotPasswordCtrl.fields"></formly-form>
          <button class="btn btn-default btn-block"
                  type="submit"
                  data-ng-click="ForgotPasswordCtrl.action()">Send request
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
