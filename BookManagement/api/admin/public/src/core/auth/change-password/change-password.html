<div class="row margin-top">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="login-panel panel panel-success">
      <div class="panel-heading bg-success">
        <div class="center-block logo-container">
          <h3 class="panel-title">
            <img class="img-responsive center-block"
                 ng-src="{{Config.frontendUrl}}/assets/images/logo.png"
                 alt="Logo"/>
          </h3>
        </div>
      </div>
      <div class="panel-body">
        <h1 class="h3">Change password</h1>

        <p>Please choose a password with a minimum of 8 characters.</p>

        <form name="ChangePasswordCtrl.changePasswordForm" novalidate>
          <formly-form model="ChangePasswordCtrl.form" fields="ChangePasswordCtrl.fields"></formly-form>
          <button class="btn btn-default btn-block"
                  type="submit"
                  data-ng-click="ChangePasswordCtrl.action()">Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
