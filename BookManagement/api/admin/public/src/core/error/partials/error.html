<div class="container">
  <div class="col-md-4 col-md-offset-4 margin-top">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <span class="text-center">An error occurred...</span>
      </div>
      <div class="panel-body">
        <p>{{ErrorCtrl.error.message}}</p>

        <p data-ng-show="ErrorCtrl.error.fromState.name">
          <a href="#"
             data-ng-click="ErrorCtrl.goToPrevious()">
            Back to previous page
          </a>
        </p>

        <p data-ng-show="!ErrorCtrl.error.fromState.name && user()">
          <a data-ui-sref="strapi.dashboard">
            Go to Dashboard
          </a>
        </p>

        <p data-ng-show="!ErrorCtrl.error.fromState.name && !user().id">
          <a data-ui-sref="auth.login">
            Go to Login page
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
